<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hotel - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f1eb 0%, #e8ddd4 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding: 0;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #2c1810 0%, #4a3728 50%, #6b4f3a 100%);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(212, 184, 150, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(201, 168, 118, 0.2) 0%, transparent 50%);
            animation: backgroundFloat 6s ease-in-out infinite alternate;
        }

        @keyframes backgroundFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(2deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            transform: translateY(50px);
            opacity: 0;
            animation: heroFadeIn 1.5s ease-out 0.5s forwards;
        }

        @keyframes heroFadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero-title {
            font-size: 72px;
            font-weight: 300;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #d4b896, #f4e4c1, #c9a876);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        .scroll-arrow {
            font-size: 24px;
            margin-top: 10px;
        }

        .main-content {
            position: relative;
            z-index: 3;
            background: linear-gradient(135deg, #f5f1eb 0%, #e8ddd4 100%);
            padding: 100px 0;
        }

        .container {
            display: flex;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            background: white;
            position: relative;
            z-index: 1;
            transform: translateY(100px);
            opacity: 0;
            transition: all 1s ease-out;
        }

        .container.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #d4b896 0%, #c9a876 100%);
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            background-image:url(https://cf.bstatic.com/xdata/images/hotel/max1024x768/275258330.jpg?k=e25d02486eae58ba3aa14d78faa9e9c50245a8aa679eeea7624a939b31a868c9&o=&hp=1);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            transform: translateX(-50px);
            opacity: 0;
            transition: all 1s ease-out 0.3s;
        }

        .container.visible .left-section {
            transform: translateX(0);
            opacity: 1;
        }

        .room-image {
            
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #f4f0e8, #e8ddd4);
            border-radius: 15px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .room-image::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 120px;
            background: linear-gradient(45deg, #8b7355, #a0876b);
            border-radius: 10px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .room-image::after {
            content: '';
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, #f5f1eb, #e8ddd4);
            border-radius: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-card {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-card .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #d4b896, #c9a876);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .contact-card h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #d4b896;
            font-weight: 300;
        }

        .contact-card .phone {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .right-section {
            flex: 1.2;
            padding: 60px 50px;
            background: linear-gradient(135deg, #fefefe 0%, #f8f6f3 100%);
            transform: translateX(50px);
            opacity: 0;
            transition: all 1s ease-out 0.5s;
        }

        .container.visible .right-section {
            transform: translateX(0);
            opacity: 1;
        }

        .contact-header {
            margin-bottom: 40px;
        }

        .contact-header .subtitle {
            color: #c9a876;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .contact-header h1 {
            font-size: 48px;
            color: #2c2c2c;
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.6s ease-out;
        }

        .container.visible .form-group {
            transform: translateY(0);
            opacity: 1;
        }

        .container.visible .form-group:nth-child(1) { transition-delay: 0.7s; }
        .container.visible .form-group:nth-child(2) { transition-delay: 0.8s; }
        .container.visible .form-group:nth-child(3) { transition-delay: 0.9s; }
        .container.visible .form-group:nth-child(4) { transition-delay: 1s; }
        .container.visible .form-group:nth-child(5) { transition-delay: 1.1s; }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group input,
        .form-group textarea {
            background: rgba(212, 184, 150, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            color: #2c2c2c;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c9a876;
            background: rgba(212, 184, 150, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(201, 168, 118, 0.2);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #888;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #d4b896, #c9a876);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            transform: translateY(30px);
            opacity: 0;
        }

        .container.visible .submit-btn {
            transform: translateY(0);
            opacity: 1;
            transition: all 0.6s ease-out 1.2s, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(201, 168, 118, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #c9a876;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-widget:hover {
            background: #d4b896;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 20px;
            }
            
            .left-section,
            .right-section {
                padding: 40px 30px;
            }
            
            .contact-header h1 {
                font-size: 36px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="global-loader" style="position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;">
        <div style="display:flex;gap:10px;margin-bottom:10px;">
            <div style="width:15px;height:15px;background:#ccc;border-radius:50%;animation:fade 1.5s infinite;"></div>
            <div style="width:15px;height:15px;background:#ccc;border-radius:50%;animation:fade 1.5s infinite 0.3s;"></div>
            <div style="width:15px;height:15px;background:#ccc;border-radius:50%;animation:fade 1.5s infinite 0.6s;"></div>
        </div>
        <div style="font-size:48px;color:#fff;text-transform:uppercase;letter-spacing:5px;font-weight:bold;">LOADING</div>
        <img src="/img/footer.logo.png" alt="Footer Logo" style="width:100px;margin-top:30px;">
    </div>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Hotel Edingo Inn</h1>
            <p class="hero-subtitle">Contact Us</p>
        </div>
        <div class="scroll-indicator">
            <div>Scroll to Contact</div>
            <div class="scroll-arrow">↓</div>
        </div>
    </div>

    <div class="main-content">
        <div class="container" id="contactContainer">
            <div class="left-section">
                <div class="room-image"></div>
                <div class="contact-card">
                    <div class="icon">24/7</div>
                    <h3>Call us for any inquiry</h3>
                    <div class="phone">(000) 222 22 333</div>
                </div>
            </div>
            
            <div class="right-section">
                <div class="contact-header">
                    <div class="subtitle">Contact Us</div>
                    <h1>Get in Touch</h1>
                </div>
                
                <form id="contactForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <input type="text" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="date" placeholder="Check In">
                        </div>
                        <div class="form-group">
                            <input type="date" placeholder="Check Out">
                        </div>
                        <div class="form-group full-width">
                            <textarea placeholder="Message" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Send a Message</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="chat-widget">
        Need Help? Chat with us
    </div>

    <script>
        // Smooth scroll animation observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe the contact container
        const contactContainer = document.getElementById('contactContainer');
        observer.observe(contactContainer);

        // Smooth scrolling for scroll indicator
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.querySelector('.main-content').scrollIntoView({
                behavior: 'smooth'
            });
        });

        // Parallax effect for hero section
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const heroSection = document.querySelector('.hero-section');
            const heroContent = document.querySelector('.hero-content');
            
            if (scrolled < window.innerHeight) {
                heroSection.style.transform = `translateY(${scrolled * 0.5}px)`;
                heroContent.style.transform = `translateY(${scrolled * 0.3}px)`;
                heroContent.style.opacity = 1 - (scrolled / window.innerHeight);
            }
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('.submit-btn');
            const originalText = btn.textContent;
            
            btn.textContent = 'Sending...';
            btn.style.opacity = '0.7';
            
            setTimeout(() => {
                btn.textContent = 'Message Sent!';
                btn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #d4b896, #c9a876)';
                    btn.style.opacity = '1';
                    document.getElementById('contactForm').reset();
                }, 2000);
            }, 1000);
        });

        // Add floating animation to contact card
        const contactCard = document.querySelector('.contact-card');
        let angle = 0;
        
        setInterval(() => {
            angle += 0.02;
            if (contactCard.closest('.container').classList.contains('visible')) {
                contactCard.style.transform = `translateY(${Math.sin(angle) * 3}px)`;
            }
        }, 50);

        // Chat widget interaction
        document.querySelector('.chat-widget').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        // Add stagger animation to form elements
        const formGroups = document.querySelectorAll('.form-group');
        formGroups.forEach((group, index) => {
            group.style.transitionDelay = `${0.7 + (index * 0.1)}s`;
        });

        window.addEventListener('load', function() {
            setTimeout(function() {
                var loader = document.getElementById('global-loader');
                if (loader) loader.style.display = 'none';
            }, 1200);
        });
    </script>
</body>
</html>
