<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Edingo Inn</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" ></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" crossorigin="anonymous">
</head>

<body>
  <header>
   <div class="logo">
    <img src="/img/download.png" alt="Logo" class="logo" />
    </div>
  
        <div class="star-rating">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#aa8453" stroke="none">
                <path d="M12 .587l3.668 7.431 8.332 1.21-6.001 5.853 1.416 8.249L12 18.897l-7.415 3.893 1.416-8.249-6.001-5.853 8.332-1.21L12 .587z"/>
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#aa8453" stroke="none">
                <path d="M12 .587l3.668 7.431 8.332 1.21-6.001 5.853 1.416 8.249L12 18.897l-7.415 3.893 1.416-8.249-6.001-5.853 8.332-1.21L12 .587z"/>
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#aa8453" stroke="none">
                <path d="M12 .587l3.668 7.431 8.332 1.21-6.001 5.853 1.416 8.249L12 18.897l-7.415 3.893 1.416-8.249-6.001-5.853 8.332-1.21L12 .587z"/>
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#aa8453" stroke="none">
                <path d="M12 .587l3.668 7.431 8.332 1.21-6.001 5.853 1.416 8.249L12 18.897l-7.415 3.893 1.416-8.249-6.001-5.853 8.332-1.21L12 .587z"/>
            </svg>
                <defs>
                    <clipPath id="half-star-clip" class="half-star-clip">
                        <rect x="0" y="0" width="12" height="24" fill="#aa8453"/>
                    </clipPath>
                </defs>
                <path d="M12 .587l3.668 7.431 8.332 1.21-6.001 5.853 1.416 8.249L12 18.897l-7.415 3.893 1.416-8.249-6.001-5.853 8.332-1.21L12 .587z" fill="gold" clip-path="url(#half-star-clip)"/>
            </svg>
        </div>
    </div>

      <h1>Welcome to Hotel Edingo Inn</h1>
    <p><strong>You</strong> <a style="font-weight: bold; text-decoration: none; color:bisque" >deserve the five-star comfort.</a></p>
      <div class="booking-container">
        <div class="booking-form">
            
            <!-- Check In -->
            <div class="form-group">
                <label class="form-label">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                    </svg>
                    Check In
                </label>
                <input type="text" class="form-input" id="checkInInput" value="2025-05-29" readonly>
            </div>

            <!-- Check Out -->
            <div class="form-group">
                <label class="form-label">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                    </svg>
                    Check Out
                </label>
                <input type="text" class="form-input" id="checkOutInput" value="2025-05-30" readonly>
            </div>

            <!-- Guests -->
            <div class="form-group">
                <label class="form-label">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A3.01 3.01 0 0 0 16.97 7c-.65 0-1.24.32-1.6.81L14 9.5l1.5 1.5L17 8.5l.85 2.55L20 11v7zm-11.5-9L10 14.5l1.5-1.5L10 11.5V9c0-.55-.45-1-1-1s-1 .45-1 1v2.5zm1.5 9v-6H8v-4c0-1.1.9-2 2-2s2 .9 2 2v4h-2v6z"/>
                    </svg>
                    Guests
                </label>
                <div class="guests-container">
                    <input type="text" class="form-input" id="guestsInput" value="1 Room, 1 Adult, 0 Child" readonly>
                    <div class="guests-dropdown" id="guestsDropdown">
                        <div class="guest-row">
                            <span class="guest-label">Rooms</span>
                            <div class="guest-controls">
                                <button type="button" class="guest-btn" id="roomsMinus">−</button>
                                <span class="guest-count" id="roomsCount">1</span>
                                <button type="button" class="guest-btn" id="roomsPlus">+</button>
                            </div>
                        </div>
                        <div class="guest-row">
                            <span class="guest-label">Adults</span>
                            <div class="guest-controls">
                                <button type="button" class="guest-btn" id="adultsMinus">−</button>
                                <span class="guest-count" id="adultsCount">1</span>
                                <button type="button" class="guest-btn" id="adultsPlus">+</button>
                            </div>
                        </div>
                        <div class="guest-row">
                            <span class="guest-label">Children</span>
                            <div class="guest-controls">
                                <button type="button" class="guest-btn" id="childrenMinus">−</button>
                                <span class="guest-count" id="childrenCount">0</span>
                                <button type="button" class="guest-btn" id="childrenPlus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Check Button -->
            <button class="check-btn">CHECK NOW</button>
        </div>
    </div>

    <!-- Calendar Modal -->
    <div class="calendar-overlay" id="calendarOverlay">
        <div class="calendar-modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Select Check-in Date</h3>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>

            <div class="calendar-navigation">
                <button class="nav-btn" id="prevBtn">
                    <svg class="arrow" viewBox="0 0 24 24">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>

                <div class="calendars-container">
                    <div class="calendar">
                        <div class="calendar-header" id="currentMonthHeader"></div>
                        <div class="weekdays">
                            <div class="weekday">Mon</div>
                            <div class="weekday">Tue</div>
                            <div class="weekday">Wed</div>
                            <div class="weekday">Thu</div>
                            <div class="weekday">Fri</div>
                            <div class="weekday">Sat</div>
                            <div class="weekday">Sun</div>
                        </div>
                        <div class="calendar-grid" id="currentMonthGrid"></div>
                    </div>

                    <div class="calendar">
                        <div class="calendar-header" id="nextMonthHeader"></div>
                        <div class="weekdays">
                            <div class="weekday">Mon</div>
                            <div class="weekday">Tue</div>
                            <div class="weekday">Wed</div>
                            <div class="weekday">Thu</div>
                            <div class="weekday">Fri</div>
                            <div class="weekday">Sat</div>
                            <div class="weekday">Sun</div>
                        </div>
                        <div class="calendar-grid" id="nextMonthGrid"></div>
                    </div>
                </div>

                <button class="nav-btn" id="nextBtn">
                    <svg class="arrow" viewBox="0 0 24 24">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </button>
            </div>

            <div class="modal-footer">
                <div class="selected-dates">
                    Check-in: <strong id="selectedCheckIn">2025-05-29</strong> | 
                    Check-out: <strong id="selectedCheckOut">2025-05-30</strong>
                </div>
                <button class="confirm-btn" id="confirmBtn">Confirm Dates</button>
            </div>
        </div>
    </div>
    </header>
     <script src="script.js"></script>
     <section class="offer-section">
    <div class="subtitle">WHAT WE OFFER</div>
    <h2>Get Our Special Offer</h2>
    <div class="offer-grid">
      <div class="offer-card">
        <button class="discount-btn">Festival Discounts</button>
      </div>
      <div class="offer-card">
        <button class="discount-btn">Proper Hospitality</button>
      </div>
      <div class="offer-card">
        <button class="discount-btn">Buy One Get One</button>
      </div>
    </div>
  </section>



</body>
</html>
